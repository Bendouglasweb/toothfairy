<template name="postItem">
  <div class="post {{status}}">
    <div class="post-content">
	<div class="container">
		<div class="row">
			<div class="col-md-3">{{upper}}</div>
			<div class="col-md-3">{{lower}}</div>
			<div class="col-md-3">{{posterior}}</div>
			<div class="col-md-3"><a href="/posts/{{pid}}">View Order</a></div>
		</div>
    	</div>
    </div>
  </div>
</template>
