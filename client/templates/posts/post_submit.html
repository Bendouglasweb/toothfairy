<template name="postSubmit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="url">Tell us your name</label>
      <div class="controls">
          <input name="username" id="username" type="text" value="" placeholder="Your name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">Tell us a bit about what's going on</label>
      <div class="controls">
          <input name="details" id="details" type="text" value="" placeholder="Problem details" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
